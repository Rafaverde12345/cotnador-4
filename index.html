<!DOCTYPE html>
<html>
    <head>
        <title>contador</title>

    </head>
    <body>
        <h1>contador</h1>
        <p></p>
        <button onclick="add()">mais</button>
        <input placeholder="ponga un valor">
        
        <script>
            let numero = 0

            function add() {
                const input = document.querySelector('input')
                let novo = input.value
                //input.value = ''
                numero = numero + parseInt(novo)
                tela()
                console.log(novo)
            }

            function tela() {
                const p = document.querySelector('p')
                p.innerText = numero
            }

            tela()
        </script>
    </body>
   </html>
