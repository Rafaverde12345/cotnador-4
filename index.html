<!DOCTYPE html>
<html>
    <head>
        <title>contador</title>

    </head>
    <body>
        <h1>contador</h1>
        <p></p>
        <button onclick="add()">mais</button>
        <input placeholder="ponga un valor">
        
        <script>

            //declaro que existe un numero
            let numero = 0
            
            //logica de el input y cuanto se va a sumar
            function add() {
                const input = document.querySelector('input')
                let novo = input.value
                numero = numero + parseInt(novo)
                tela()
                console.log(novo)
            }
            //actualiza la pantalla "render"
            function tela() {
                const p = document.querySelector('p')
                p.innerText = numero
            }
            //actualiza la pantalla nada mas entrar
            tela()
        </script>
    </body>
   </html>
